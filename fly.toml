# ─── Fabric Gateway — Fly.io ───
# First deploy:  fly launch --config fly.toml --no-deploy
#                fly postgres create --name fabric-db
#                fly redis create --name fabric-redis
#                (set secrets — see scripts/deploy-fly.sh)
#                fly deploy
#
# Scale:         fly scale count 2 --region iad,sjc
# Logs:          fly logs
# SSH:           fly ssh console

app = "fabric-gateway"
primary_region = "iad"
kill_signal = "SIGTERM"
kill_timeout = 10

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3100"
  HOST = "0.0.0.0"
  LOG_LEVEL = "info"
  USE_TESTNET = "true"
  CHAIN_RPC_URL = "https://sepolia.base.org"
  CHAIN_ID = "84532"

[http_service]
  internal_port = 3100
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

  [[http_service.checks]]
    grace_period = "15s"
    interval = "30s"
    method = "GET"
    path = "/healthz"
    protocol = "http"
    timeout = "5s"

# Secrets (set via CLI or deploy-fly.sh):
#   DATABASE_URL, REDIS_URL
#   STRIPE_SECRET_KEY, STRIPE_WEBHOOK_SECRET
#   FABRIC_OPERATOR_KEY
#   FABRIC_REGISTRY_ADDRESS, FABRIC_IDENTITY_ADDRESS
#   CORS_ORIGIN
